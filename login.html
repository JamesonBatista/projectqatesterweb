<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header></header>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required placeholder="informe seu e-mail"
                    autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="informe sua senha">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="cadastro-simples.html">Sign up</a></p>
        <p><a href="#" id="forgotPassword">Forgot your password?</a></p>
    </div>

    <div id="customAlert" class="custom-alert">
        <span id="alertMessage"></span>
        <button id="closeAlert">Close</button>
    </div>

    <script src="js/login.js"></script>
    <script>
        // Fetch header content
        fetch('./support/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('header').innerHTML = data;

                // Add click event to menu toggle
                const menuToggle = document.querySelector('.menu-toggle');
                const menu = document.querySelector('nav.menu');
                if (menuToggle && menu) {
                    menuToggle.addEventListener('click', () => {
                        menu.classList.toggle('active');
                    });
                }
            })
            .catch(error => console.error('Erro ao carregar o header:', error));

        // Redirection for "Forgot your password?"
        document.getElementById('forgotPassword').addEventListener('click', function () {
            window.location.href = 'cadastro-simples.html';
        });
    </script>
</body>

</html>
