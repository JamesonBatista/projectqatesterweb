<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/task.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="lista-usuarios.html">Lista de Usuários</a></li>
                <li><a href="detalhes-usuario.html">Detalhes do Usuários</a></li>
                <li><a href="iframe.html">Iframe Test</a></li>
                <li><a href="iframe_carros.html">Iframe Carros Lista</a></li>
                <li><a href="pizza.html">Pizzas</a></li>


            </ul>
        </nav>
    </header>

    <main>
        <section id="backlog">
            <h2>Backlog</h2>
            <div class="task-list" id="backlog-tasks"></div>
        </section>
        <section id="in-development">
            <h2>In Development</h2>
            <div class="task-list" id="in-development-tasks"></div>
        </section>
        <section id="developed">
            <h2>Developed</h2>
            <div class="task-list" id="developed-tasks"></div>
        </section>
        <section id="in-test">
            <h2>In Test</h2>
            <div class="task-list" id="in-test-tasks"></div>
        </section>
        <section id="deploy">
            <h2>Deploy</h2>
            <div class="task-list" id="deploy-tasks"></div>
        </section>
        <section id="in-production">
            <h2>In Production</h2>
            <div class="task-list" id="in-production-tasks"></div>
        </section>

    </main>

    <div class="task-creator">
        <h3>Create a New Task</h3>
        <form id="taskForm">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" name="taskTitle" required maxlength="30">
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="taskDescription" required maxlength="30"></textarea>
            <button type="submit">Create Task</button>
        </form>
    </div>

    <script src="js/task.js"></script>
</body>
</html>
