<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/task.css">

</head>

<body>
<header></header>

    <main>
        <section id="backlog">
            <h2>Backlog</h2>
            <div class="task-list" id="backlog-tasks"></div>
        </section>
        <section id="in-development">
            <h2>In Development</h2>
            <div class="task-list" id="in-development-tasks"></div>
        </section>
        <section id="developed">
            <h2>Developed</h2>
            <div class="task-list" id="developed-tasks"></div>
        </section>
        <section id="in-test">
            <h2>In Test</h2>
            <div class="task-list" id="in-test-tasks"></div>
        </section>
        <section id="deploy">
            <h2>Deploy</h2>
            <div class="task-list" id="deploy-tasks"></div>
        </section>
        <section id="in-production">
            <h2>In Production</h2>
            <div class="task-list" id="in-production-tasks"></div>
        </section>

    </main>

    <div class="task-creator">
        <h3>Create a New Task</h3>
        <form id="taskForm">
            <label for="taskTitle">Title:</label>
            <input type="text" id="taskTitle" name="taskTitle" required maxlength="30">
            <label for="taskDescription">Description:</label>
            <textarea id="taskDescription" name="taskDescription" required maxlength="30"></textarea>
            <button type="submit">Create Task</button>
        </form>
    </div>

    <script src="js/task.js"></script>
    <script>
        fetch('./support/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('header').innerHTML = data; // Insere o conteúdo do header

                // Após o carregamento do header, anexe o evento de clique ao menu
                const menuToggle = document.querySelector('.menu-toggle');
                const menu = document.querySelector('nav.menu');

                if (menuToggle && menu) {
                    menuToggle.addEventListener('click', () => {
                        menu.classList.toggle('active'); // Exibe ou esconde o menu
                    });
                }
            })
            .catch(error => console.error('Erro ao carregar o header:', error))
    </script>
</body>
</html>
