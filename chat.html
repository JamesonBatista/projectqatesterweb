<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Simulator</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
	<header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="lista-usuarios.html">Lista de Usuários</a></li>
                <li><a href="task.html">Tasks</a></li>
                <li><a href="iframe.html">Iframe Test</a></li>
                <li><a href="iframe_carros.html">Iframe Carros Lista</a></li>
                <li><a href="pizza.html">Pizzas</a></li>
                <li><a href="sushi.html">Sushis</a></li>

            </ul>
        </nav>
    </header>
    <div class="main-container">
        <div class="sidebar">
            <div class="header">
                <h2>Chats</h2>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <ul class="contact-list">
                <li class="contact" data-user="user1">
                    <img src="images/maria.png" alt="Maria" class="contact-image">
                    Maria
                </li>
                <li class="contact" data-user="user2">
                    <img src="./images/joao.webp" alt="João" class="contact-image">
                    João
                </li>
            </ul>
        </div>
        <div class="chat-container">
            <div class="header" id="chatHeader">
                <img src="./images/neutro.avif.avif" alt="User" class="contact-image" id="chatHeaderImage">
                <h2 id="chatHeaderName">Select a contact to start chat</h2>
            </div>
            <div class="chat-window" id="chatWindow">
                <!-- Chat messages will appear here -->
            </div>
            <div class="message-input">
                <textarea id="message" placeholder="Type a message"></textarea>
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>
    <script src="js/chat.js"></script>
</body>
</html>
