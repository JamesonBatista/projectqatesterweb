<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Itens</title>
    <link rel="stylesheet" href="./css/lista.css"> <!-- Referência ao arquivo de estilos -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('./support/header.html')
                .then(response => response.text())
                .then(data => document.querySelector('header').innerHTML = data);
        });
    </script>
</head>

<body>
<header></header>

    <main style="display: flex; justify-content: space-between;">
        <!-- Lista normal à esquerda -->
        <section style="width: 45%;">
            <h2>Lista Normal</h2>
            <ul class="item-list">
                <li class="item">
                    <input type="checkbox" id="item1">
                    <label for="item1">Item 1</label>
                    <button class="action-btn" onclick="showMessage(1)">Clique aqui</button>
                    <p id="message1" class="hidden">Clicou no item 1</p>
                </li>
                <li class="item">
                    <input type="checkbox" id="item2">
                    <label for="item2">Item 2</label>
                    <button class="action-btn" onclick="showMessage(2)">Clique aqui</button>
                    <p id="message2" class="hidden">Clicou no item 2</p>
                </li>
                <li class="item">
                    <input type="checkbox" id="item3">
                    <label for="item3">Item 3</label>
                    <button class="action-btn" onclick="showMessage(3)">Clique aqui</button>
                    <p id="message3" class="hidden">Clicou no item 3</p>
                </li>
            </ul>
        </section>

        <!-- Lista dentro de um iframe à direita -->
        <section style="width: 45%;">
            <h2>Lista no Iframe</h2>
            <iframe src="lista-iframe.html" style="width: 200%; height: 400px; border: 1px solid black;"></iframe>
        </section>
    </main>

    <script>
        function showMessage(itemNumber) {
            // Esconde todas as mensagens
            document.querySelectorAll('.item p').forEach(p => p.classList.add('hidden'));

            // Mostra a mensagem correspondente ao item clicado
            document.getElementById(`message${itemNumber}`).classList.remove('hidden');
        }
    </script>
</body>
</html>
