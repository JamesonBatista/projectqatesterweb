<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/cadastro.css">

</head>

<body>
<header></header>
    <div class="cadastro-container">
        <h1>Cadastro de Usuário</h1>
        <iframe src="formulario.html" frameborder="0" class="cadastro-iframe"></iframe>
    </div>
    <div id="customAlert" class="custom-alert">
        <span id="alertMessage"></span>
        <button id="closeAlert">OK</button>
    </div>
    <script src="js/formulario.js"></script>
    <script>
        fetch('./support/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('header').innerHTML = data; // Insere o conteúdo do header

                // Após o carregamento do header, anexe o evento de clique ao menu
                const menuToggle = document.querySelector('.menu-toggle');
                const menu = document.querySelector('nav.menu');

                if (menuToggle && menu) {
                    menuToggle.addEventListener('click', () => {
                        menu.classList.toggle('active'); // Exibe ou esconde o menu
                    });
                }
            })
            .catch(error => console.error('Erro ao carregar o header:', error))
    </script>
</body>
</html>
