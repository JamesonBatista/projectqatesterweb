<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Validation</title>
    <link rel="stylesheet" href="css/iframe.css">

</head>

<body>
<header></header>
    <div class="container">
        <iframe src="iframe1.html" frameborder="0" class="iframe-layer"></iframe>
    </div>
    <div class="validation">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
        <button onclick="validate()">Validar</button>
    </div>

    <script>
        function validate() {
            const name = document.getElementById('name').value;
            if (name) {
                alert(`Parabéns, ${name}! Você conseguiu validar.`);
            } else {
                alert('Por favor, insira seu nome.');
            }
        }
    </script>
        <script>
            fetch('./support/header.html')
                .then(response => response.text())
                .then(data => {
                    document.querySelector('header').innerHTML = data; // Insere o conteúdo do header
    
                    // Após o carregamento do header, anexe o evento de clique ao menu
                    const menuToggle = document.querySelector('.menu-toggle');
                    const menu = document.querySelector('nav.menu');
    
                    if (menuToggle && menu) {
                        menuToggle.addEventListener('click', () => {
                            menu.classList.toggle('active'); // Exibe ou esconde o menu
                        });
                    }
                })
                .catch(error => console.error('Erro ao carregar o header:', error))
        </script>
</body>
</html>
