<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Usuário</title>
    <link rel="stylesheet" href="css/detalhes-usuario.css">

</head>

<body>
<header></header>
    <main>
        <h1>Detalhes do Usuário</h1>
        <div id="userDetails" class="details-container">
            <!-- Detalhes do usuário serão exibidos aqui -->
        </div>
    </main>
    <script src="js/detalhes-usuario.js"></script>
    <script>
        fetch('./support/header.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('header').innerHTML = data; // Insere o conteúdo do header

                // Após o carregamento do header, anexe o evento de clique ao menu
                const menuToggle = document.querySelector('.menu-toggle');
                const menu = document.querySelector('nav.menu');

                if (menuToggle && menu) {
                    menuToggle.addEventListener('click', () => {
                        menu.classList.toggle('active'); // Exibe ou esconde o menu
                    });
                }
            })
            .catch(error => console.error('Erro ao carregar o header:', error))
    </script>
</body>
</html>
