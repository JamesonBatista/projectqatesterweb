<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/nova-aba.css"> <!-- Referência ao arquivo de estilos -->

</head>

<body>
<header></header>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                <br>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                <br>
                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>

    <script>
        // Script para abrir nova aba ao clicar em "Entrar"
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o comportamento padrão do form
            window.open('abrindo-aba.html', '_blank'); // Abre uma nova aba com nova-aba.html
        });
    </script>
            <script>
                fetch('./support/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector('header').innerHTML = data; // Insere o conteúdo do header
        
                        // Após o carregamento do header, anexe o evento de clique ao menu
                        const menuToggle = document.querySelector('.menu-toggle');
                        const menu = document.querySelector('nav.menu');
        
                        if (menuToggle && menu) {
                            menuToggle.addEventListener('click', () => {
                                menu.classList.toggle('active'); // Exibe ou esconde o menu
                            });
                        }
                    })
                    .catch(error => console.error('Erro ao carregar o header:', error))
            </script>
</body>
</html>
